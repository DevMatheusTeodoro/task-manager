<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <header>
        <img src="#" id="logo" alt="logo">
        <div>
            <ul class="navbar">
                <li><a>Dashboard</a></li>
                <li><a>Projects</a></li>
                <li><a>Tasks</a></li>
                <li><a>Calendar</a></li>
            </ul>
        </div>
        <a id="log-out">Log out</a>
    </header>
    <div class="navtop">
        <input type="text" placeholder="Search">
    </div>
    <main class="Tasks">
        <div class="top">
            <h1>Tasks</h1>
            <button>New task</button>
        </div>
        <div class="to-do">
        </div>
        <div class="in-progress">

        </div>
        <div class="done">

        </div>
    </main>
    </div>
</body>
</html>
