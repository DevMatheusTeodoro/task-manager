<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Google Fonts Quicksand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <div class="header-top">
        <img src="./assets/done-logo.png" id="logo" alt="logo">
            <ul class="navbar">
                <li><a><img src="./assets/Header/tasks-all-svgrepo-com.svg">Tasks</a></li>
                <li><a><img src="./assets/Header/Project.svg">Projects</a></li>
                <li><a><img src="./assets/Header/calendar-days-svgrepo-com.svg">Calendar</a></li>
            </ul>
        </div>
        <a id="log-out"><img src="./assets/logout-svgrepo-com.svg">Log out</a>
    </header>
    <main>
        <!--Tasks Section-->
        <section id="Tasks">
            <div class="head">
                <h1>Tasks</h1>
                <div class="head-function">
                    <img src="./assets/undo-svgrepo-com.svg">
                    <img src="./assets/redo-svgrepo-com.svg">
                    <button>New task <img src="./assets/plus-large-svgrepo-com.svg"></button>
                </div>
            </div>
            <div class="content">
                <div id="to-do" class="card">
                    <div class="top-card">
                        <img src="./assets/Tasks/checkbox-unchecked-svgrepo-com.svg">
                        <h3>To-do</h3>
                    </div>
                </div>

                <div id="in-progress" class="card">
                    <div class="top-card">
                        <img src="./assets/Tasks/time-svgrepo-com.svg">
                        <h3>In Progress</h3>
                    </div>
                    
                </div>
                <div id="done" class="card">
                    <div class="top-card">
                        <img src="./assets/Tasks/checkbox-check-svgrepo-com.svg">
                        <h3>Done</h3>
                    </div>
                </div>
            </div>
        </section>
        <!--Project Section-->
        <section id="Projects">

        </section>
    </main>
    </div>
</body>
</html>
